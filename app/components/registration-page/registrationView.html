<head>
    <link rel="stylesheet" href="../../css/registration.css">
</head>
<body data-ng-controller="RegistrationCtrl">
<table class="table" align="center">
    <tr>
        <th align="left">Patient Registration</th>
        <th align="right">_&emsp;[]&emsp;X</th>
    </tr>
</table>
<form name="form" id="detailsForm">
    <table class="formtable" align="center">
        <tr>
            <th align="left">Name *</th>
            <th align="left" colspan="4"><input class="thstyle" type="text" id="name"
                                                name="name" data-ng-model='newData.name' capitalize-first></th>
        </tr>
        <tr>
            <th align="left">Phone Number</th>
            <th align="left" colspan="4"><input class="thstyle" type="text" id="pnumber"
                                                name="pnumber" data-ng-model='newData.pnumber'
                                                onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                                                limit-number-of-input-digits="10"/>
                <div class="invalid" data-ng-show="newData.pnumber.length == 10">Invalid phone
                    number
                </div>
            </th>
        </tr>
        <tr>
            <th align="left">Birthday *</th>
            <th align="left" colspan="4"><input class="dropdown" type="date" id="bday" name="bday"
                                                data-ng-model='newData.bday' focus="{{bdayinvalid}}"/>
                <div class="invalid" data-ng-show="bdayinvalid">Invalid birthday</div>
            </th>
        </tr>
        <tr>
            <th align="left">Gender *</th>
            <th align="left" colspan="4">
                <label>
                    <input type="radio" name="gender" data-ng-model='newData.gender' value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" data-ng-model='newData.gender' value="male">
                    Male
                </label>
            </th>
        </tr>
        <tr>
            <th align="left">Address</th>
            <th align="left" colspan="4"><textarea class="thstyle" rows="4" cols="50"
                                                   id="address" data-ng-model='newData.address'></textarea></th>
        </tr>
        <tr>
            <th align="left">Employment status</th>
            <th align="left"><select id="status" class="dropdown" data-ng-model='newData.status'>
                <option value="fulltime">Full Time</option>
                <option value="parttime">Part Time</option>
                <option value="retired">Retired</option>
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
            </select></th>
        </tr>
        <tr>
            <th colspan="3"></th>
            <th align="right" colspan="2">
                <button data-ng-click="clearFunction()">Clear</button>
                <button data-ng-disabled="!form.$dirty" type="submit" data-ng-click="submit()">Save
                </button>
            </th>
        </tr>
        <tr></tr>
        <tr>
            <th align="left" width="25%">Name&emsp;<input class="inputbox" type="text"
                                                          data-ng-model="searchText.name"></th>
            <th align="left" width="30%">Birth year <input class="inputbox" type="number"
                                                           data-ng-model="searchText.bday"></th>
            <th align="left"><input type="radio" name="gender" value="female" data-ng-model="searchText.gender"> Female
            </th>
            <th align="left"><input type="radio" name="gender" value="male" data-ng-model="searchText.gender"> Male</th>
            <th align="left">
                <button data-ng-click="search(searchText)">Search</button>
            </th>
        </tr>
        <tr align="center">
            <td colspan="5">
                <search-grid columns="searchTableColumns" data="searchItems" select="newData"></search-grid>
            </td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th align="right">
                <button data-ng-click="back()">Back</button>
            </th>
        </tr>
    </table>
</form>
</body>
