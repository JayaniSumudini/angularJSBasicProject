<head>
    <style>
        .rowcolour {
            background-color: red;
        }

        .notrowcolour {
            background-color: white;
        }
    </style>
</head>
<body ng-controller="RegistrationCtrl">
<table style="width:70%;border-spacing: 5px;border: 2px solid black;border-bottom: 0px solid black;" align="center" >
    <tr>
        <th align="left">Patient Registration</th>
        <th align="right">_&emsp;[]&emsp;X</th>
    </tr>
</table>
<form name="form" ng-submit="submit()">
    <table style="width:70%;border-spacing: 5px;border: 2px solid black;padding: 5px;" align="center" >
        <tr>
            <th align="left">Name *</th>
            <th align="left" colspan="4"><input style="width:100%;border: 2px solid black;" type="text" id="name" name="name" required data-ng-model='newData.name' capitalize-first></th>
        </tr>
        <tr>
            <th align="left">Phone Number</th>
            <th align="left" colspan="4"><input style="width:100%;border: 2px solid black;" type="text" id="pnumber" name="pnumber" data-ng-model='newData.pnumber' onkeypress='return event.charCode >= 48 && event.charCode <= 57' limit-number-of-input-digits="10"/>
                <div style="font-weight: bolder;color: red;" data-ng-show="newData.pnumber.length == 10">Invalid phone number</div></th>
        </tr>
        <tr>
            <th align="left">Birthday *</th>
            <th align="left" colspan="4"><input style="border: 2px solid black;" type="date" id="bday" name="bday" required data-ng-model='newData.bday'/>
                <div style="font-weight: bolder;color: red;" data-ng-show="bdayinvalid">Invalid birthday</div></th>
        </tr>
        <tr>
            <th align="left">Gender *</th>
            <th align="left" colspan="4">
                <label>
                    <input type="radio" name="gender" data-ng-model='newData.gender' value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" data-ng-model='newData.gender' value="male">
                    Male
                </label>
            </th>
        </tr>
        <tr>
            <th align="left">Address</th>
            <th align="left" colspan="4"><textarea style="width:100%;border: 2px solid black;" rows="4" cols="50" id="address" data-ng-model='newData.address'></textarea></th>
        </tr>
        <tr>
            <th align="left">Employment status</th>
            <th align="left"><select id="status" style="border: 2px solid black;" data-ng-model='newData.status'>
                <option value="fulltime">Full Time</option>
                <option value="parttime">Part Time</option>
                <option value="retired">Retired</option>
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
            </select></th>
        </tr>
        <tr >
            <th  colspan="3"></th>
            <th align="right" colspan="2">
                <button data-ng-click="clearFunction()">Clear</button>
                <button data-ng-disabled="!form.$dirty && newDataLength" type="submit" data-ng-click="submit()">Save</button>
            </th>
        </tr>
        <tr></tr>
        <tr>
            <th align="left" width="25%">Name&emsp;<input style="width:50%;border: 2px solid black;" type="text" data-ng-model="searchText.name"></th>
            <th align="left" width="30%">Birth year <input style="width:50%;border: 2px solid black;" type="number" data-ng-model="searchText.bday"></th>
            <th align="left"><input type="radio" name="gender" value="female" data-ng-model="searchText.gender"> Female</th>
            <th align="left"><input type="radio" name="gender" value="male" data-ng-model="searchText.gender"> Male</th>
            <th align="left"><button data-ng-click="search(searchText)">Search</button></th>
        </tr>
        <tr align="center" >
            <td colspan="5">
                <!--<table class="table-hover" style="width:95%;border: 2px solid black;margin-top: 20px" align="center" >-->
                    <!--<thead style="background: #8c8c8c;">-->

                        <!--<th style="width:25%">Name</th>-->

                        <!--<th style="width:25%">Address</th>-->

                    <!--<tbody>-->
                    <!--<tr data-ng-repeat="item in searchItems" data-ng-right-click="openMenu(item)" data-ng-click="fillDetails(item)" style="cursor: pointer;"-->

                        <!--<th>{{item.age}}</th>-->
                        <!--<th>{{item.address}}</th>-->
                        <!--<th>-->
                            <!--<select data-ng-model="item.status" data-ng-options="status.value as status.text for status in statuses" >-->
                            <!--</select>-->
                        <!--</th>-->
                    <!--</tr>-->
                    <!--</tbody>-->
                <!--</table>-->
                <!--<data-grid></data-grid>-->
                <search-grid columns="searchColumns" data="searchItems" fill-details="fillDetails(item)" ></search-grid>
            </td>
        </tr>
        <tr >
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th align="right">
                <button data-ng-click="back()">Back</button>
            </th>
        </tr>
    </table>
</form>
